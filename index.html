<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Redirect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1fa2ff, #12d8fa, #a6ffcb, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientShift 10s infinite alternate;
            opacity: 0;
            animation: fadeIn 2s forwards, gradientShift 15s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .button-container, .home-container {
            text-align: center;
            display: none;
        }

        .redirect-button, .create-button, .search-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin: 10px;
        }

        .redirect-button:hover, .create-button:hover, .search-button:hover {
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        .loading-label {
            position: absolute;
            font-size: 24px;
            color: white;
            opacity: 0;
        }

        .tearing {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            animation: tearEffect 1s forwards 3s;
            display: none;
        }

        @keyframes tearEffect {
            from { transform: scaleY(1); }
            to { transform: scaleY(0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="home-container" id="home">
        <h1>Welcome to the Redirection Platform</h1>
        <button class="create-button" onclick="createLink()">Create Redirection Link</button>
        <button class="search-button" onclick="searchLink()">Search Redirection Links</button>
    </div>
    
    <div class="button-container" id="redirect-section">
        <button class="redirect-button" onclick="redirect()">Go</button>
    </div>
    
    <div class="loading-label" id="loading-label">Loading the redirection link...</div>
    <div class="tearing" id="tearing"></div>

    <script>
        document.getElementById('loading-label').style.display = 'none';

        function checkPath() {
            const path = window.location.pathname.replace("/", "");
            if (path) {
                document.getElementById("home").style.display = "none";
                document.getElementById("redirect-section").style.display = "block";
            } else {
                document.getElementById("home").style.display = "block";
            }
        }
        
        function redirect() {
            const button = document.querySelector('.redirect-button');
            button.style.animation = 'shake 1s forwards';
            setTimeout(() => {
                button.style.display = 'none';
                document.getElementById('tearing').style.display = 'block';
                document.getElementById('loading-label').style.display = 'block';
                document.getElementById('loading-label').style.animation = 'fadeIn 1s forwards';
                setTimeout(() => {
                    document.body.style.animation = 'fadeOut 2s forwards';
                    setTimeout(() => {
                        window.location.href = `https://example.com/${path}`;
                    }, 2000);
                }, 1000);
            }, 1000);
        }

        function createLink() {
            alert("Feature to create redirection links coming soon!");
        }

        function searchLink() {
            alert("Feature to search redirection links coming soon!");
        }
        
        checkPath();
    </script>
</body>
</html>
