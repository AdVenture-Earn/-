<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Inescapable Void</title>
    <style>
        /* --- General & Reset --- */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Initially hide scrollbars */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111, #333, #111);
            color: #eee;
            cursor: url('data:image/x-icon;base64,AAACAAEAICAQAAAAAADoAgAAFgAAACgAAAAgAAAAQAAAAAEABAAAAAAAAAIAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////8AAA=='), auto; /* Custom "void" cursor */
        }


        /* --- Main Container --- */
        #container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            /* For 3D effects */
            overflow: hidden;
            /* Keeps floating elements contained (mostly) */
        }


        /* --- The Core Message --- */
        #message {
            position: relative;  /* Important for z-index and animation */
            z-index: 100;      /*  High z-index to be on top (initially)*/
            text-align: center;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite alternate,  rotate 15s linear infinite; /* Subtle, constant animation */
            transform-style: preserve-3d; /* For 3D rotation */
             padding: 20px;
            border-radius: 15px;
             background: linear-gradient(135deg,  rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            backdrop-filter: blur(5px);  /* Nice glass-like effect */
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 80%;  /* Prevent it from taking up the whole screen */
        }

        /* --- Floating Elements Base --- */
        .floater {
            position: absolute;
            pointer-events: none;
            /*  Make them non-interactive by default (except the close button) */
            border-radius: 10px;  /*  Rounded corners */
            opacity: 0;      /*  Start hidden for fade-in */
             transform-style: preserve-3d;  /* Enable 3D transforms for depth */
            will-change: transform, opacity; /*  Optimization hint */
        }

        .floater img {
            max-width: 100%;
            height: auto;
            display: block; /* Prevents extra spacing below images*/
             border-radius: 10px; /*  Match parent */
        }


        /* --- Close Button (The Tease) --- */
        #close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            /* Highest z-index */
            animation: jiggle 0.5s infinite alternate;
            /* Annoying jiggle */
            pointer-events: auto;  /*  Make it clickable! */
        }

        #close-button:hover {
           background-color: rgba(255,0,0,0.9);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,0,0,0.7);
        }


        /* --- Fake Ads --- */
        .fake-ad {
            background: linear-gradient(to bottom, #444, #222);
            color: #fff;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            font-size: 1.1em;
             border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;  /* Center text vertically */
             text-align: center; /* Center text horizontally */
        }

        .fake-ad img {
            margin-bottom: 10px; /* Space between image and text */
        }

        /* --- Animations --- */
        @keyframes pulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }


          @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }



        @keyframes floatAndRotate {

            /*  More complex, individual keyframes for more natural movement  */
            0% {
                transform: translate(0, 0) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
                opacity: 0;
            }
            10% { opacity: 1; } /* Fade in quickly */
            30% {
                transform: translate(var(--x), var(--y)) rotateX(var(--rx)) rotateY(var(--ry)) rotateZ(var(--rz));
            }
            60% {
                transform: translate(calc(var(--x) * 0.8), calc(var(--y) * 1.2)) rotateX(calc(var(--rx) * 1.2)) rotateY(calc(var(--ry) * 0.8)) rotateZ(calc(var(--rz) * 1.1));
            }
            90% {
                  transform: translate(calc(var(--x) * 0.5), calc(var(--y) * 0.7)) rotateX(calc(var(--rx) * 0.9)) rotateY(calc(var(--ry) * 1.1)) rotateZ(calc(var(--rz) * 0.8));

            }
            100% {
                transform: translate(0, 0) rotateX(0) rotateY(0deg) rotateZ(0deg);
                 opacity: 0; /*  Fade out at the end */
            }
        }

        @keyframes jiggle {
            0% {
                transform: rotate(-2deg);
            }

            50% {
                transform: rotate(2deg);
            }

            100% {
                transform: rotate(-2deg);
            }
        }


        /* --- Media Queries (Responsiveness) --- */

        /*  Smaller screens:  Reduce font size, simplify */
        @media (max-width: 768px) {
            #message {
                font-size: 2em;
            }

            .fake-ad {
                font-size: 0.9em;
            }
        }

         /* Very small screens:  Make things even smaller, less animation */
        @media (max-width: 480px) {
              #message {
                font-size: 1.5em;
            }
            .fake-ad {
                padding: 10px;
            }

             .floater {
                animation-duration: 20s !important;  /* Slower animation */
            }
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="message">You have met your inevitable end. <br> There is no escape... or is there?</div>
        <button id="close-button">Close (Maybe?)</button>
    </div>

    <script>
        const container = document.getElementById('container');
        const closeButton = document.getElementById('close-button');
        let floaterCount = 0; // Keep track of how many floaters we've made
        let maxFloaters = 30;   //  Limit the total number
        let closeAttempt = 0;


        // --- Function to create a floating element ---
        function createFloater() {
              if (floaterCount >= maxFloaters) return; // Stop if we've made too many
                floaterCount++;

            const floater = document.createElement('div');
            floater.classList.add('floater');

            // --- Randomize position, size, and rotation ---
             const x = (Math.random() * 200) - 100; // -100 to 100
             const y = (Math.random() * 200) - 100;
             const rx = (Math.random() * 60) - 30;  // +/- 30 degrees
             const ry = (Math.random() * 60) - 30;
             const rz = (Math.random() * 60) - 30;
            const size = Math.random() * 150 + 50; // 50 to 200px

            floater.style.setProperty('--x', `${x}px`);
            floater.style.setProperty('--y', `${y}px`);
            floater.style.setProperty('--rx', `${rx}deg`);
            floater.style.setProperty('--ry', `${ry}deg`);
            floater.style.setProperty('--rz', `${rz}deg`);
            floater.style.width = `${size}px`;
            floater.style.height = `${size}px`;


            // ---  50/50 chance of an image or a fake ad  ---
             if (Math.random() < 0.5) {
                const img = document.createElement('img');
                //  Placeholder image source (replace with your friend's images!)
                img.src = `https://picsum.photos/id/${Math.floor(Math.random() * 1000)}/${Math.floor(size)}`;  //Random image
                floater.appendChild(img);

             } else {
                 floater.classList.add('fake-ad');
                //  Add some silly text
                 const adTexts = [
                    "Buy more RAM! Your computer is dying!",
                    "Click here to win a free toaster!",
                    "Your soul is now ours! (Terms and Conditions apply)",
                    "Congratulations! You are the 1,000,000th visitor to the void!",
                    "One weird trick to escape death! (Doctors hate this!)"
                ];
                 floater.textContent = adTexts[Math.floor(Math.random() * adTexts.length)];
             }


            // ---  Animation timing ---
            const duration = (Math.random() * 10 + 5) + 's'; // 5 to 15 seconds
            floater.style.animation = `floatAndRotate ${duration} linear forwards`;

             // ---  Add to the container ---
            container.appendChild(floater);


             // --- Remove after animation completes (cleanup) ---
            floater.addEventListener('animationend', () => {
                container.removeChild(floater);
                floaterCount--;
            });
        }


         // ---  Initial Floaters ---
        for (let i = 0; i < 10; i++) {
            createFloater();
        }


        // ---  Close Button Shenanigans ---
        closeButton.addEventListener('click', () => {
           closeAttempt++;

           if(closeAttempt < 3){
               // Move the button
                closeButton.style.top = Math.random() * (window.innerHeight - 100) + 'px';
                closeButton.style.left = Math.random() * (window.innerWidth - 100) + 'px';  // Use left, not right
                // Spawn more floaters!
                for (let i = 0; i < 5; i++) {
                 createFloater();
                }
           } else if (closeAttempt < 6) {
                // Start making the message harder to read
                document.getElementById("message").style.filter = "blur(" + (closeAttempt - 2) + "px)";
                 // and more floaters...
               for (let i = 0; i < 10; i++) {
                 createFloater();
                }
           }else{
               // Ok, fine, they can close it (maybe)
               alert("Fine, you win... for now.");  //Or actually close the window: window.close();
           }

        });



        // --- Create new floaters periodically ---
        setInterval(createFloater, 2000); // Every 2 seconds

         // --- Disable Right-Click (because that's annoying) ---
        document.addEventListener('contextmenu', event => event.preventDefault());

        // ---  Prevent accidental closing (optional, and very mean) ---
        // window.addEventListener('beforeunload', (event) => {
        //     event.preventDefault();
        //     event.returnValue = ''; //  Modern browsers require this
        // });
    </script>
</body>

</html>
