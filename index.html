<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Animated Redirect</title>
  <style>
    /* Global Reset & Basic Styles */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
      background: #000; /* Fallback background */
    }

    /* Fullscreen Canvas for Animated Gradient Background */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 0;
      animation: fadeInCanvas 2s forwards;
    }
    @keyframes fadeInCanvas {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Main container for the button */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      z-index: 1;
      position: relative;
    }

    /* Modern Button with Enhanced Color, Shading, and Animation */
    #redirectButton {
      position: relative;
      padding: 20px 40px;
      font-size: 1.5rem;
      color: #fff;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(0,0,0,0.2), inset 0 -3px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }
    #redirectButton:hover {
      transform: scale(1.07);
      box-shadow: 0 15px 30px rgba(0,0,0,0.3), inset 0 -4px 12px rgba(0,0,0,0.3);
    }

    /* Particle Effect Style */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
    }
    @keyframes particleMove {
      from {
        transform: translate(var(--start-x), var(--start-y));
        opacity: 1;
      }
      to {
        transform: translate(0, 0);
        opacity: 0;
      }
    }

    /* Button Shake Animation */
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-5px, 0) rotate(-2deg); }
      20% { transform: translate(5px, 0) rotate(2deg); }
      30% { transform: translate(-5px, 0) rotate(-2deg); }
      40% { transform: translate(5px, 0) rotate(2deg); }
      50% { transform: translate(-5px, 0) rotate(-2deg); }
      60% { transform: translate(5px, 0) rotate(2deg); }
      70% { transform: translate(-5px, 0) rotate(-2deg); }
      80% { transform: translate(5px, 0) rotate(2deg); }
      90% { transform: translate(-5px, 0) rotate(-2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
    .shake {
      animation: shake 2s;
    }

    /* Fade-out for the Main Container */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }
    .fade-out {
      animation: fadeOut 1.5s forwards;
    }

    /* Fade-in Animation for the Overlay */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .fade-in {
      animation: fadeIn 1.5s forwards;
    }

    /* Redirect Overlay (Loading Screen) */
    #redirectOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      opacity: 0;
      z-index: 2;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Animated Gradient Background -->
  <canvas id="bgCanvas"></canvas>
  
  <!-- Main Container with the Redirect Button -->
  <div class="container" id="mainContainer">
    <button id="redirectButton">Redirect Me</button>
  </div>
  
  <!-- Redirect Overlay (Loading Screen) -->
  <div id="redirectOverlay">
    Loading...
  </div>
  
  <script>
    /********************************************************************
     * Security & Legal Notice:
     * This code is provided for educational and demonstration purposes only.
     * Do not use this code to redirect users without their informed consent
     * or for deceptive practices. Always ensure user experience and security.
     ********************************************************************/

    // Set the target URL for redirection (change as needed)
    const targetUrl = "https://example.com";

    // -------------------------------
    // Canvas Background Animation
    // -------------------------------
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit the window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Animate the background with a continuously shifting gradient
    function animateBackground() {
      const time = Date.now() * 0.002; // Speed factor for color shift
      const width = canvas.width;
      const height = canvas.height;
      
      // Create a linear gradient that shifts based on time
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      const color1 = 'hsl(' + (time % 360) + ', 60%, 50%)';
      const color2 = 'hsl(' + ((time + 180) % 360) + ', 60%, 50%)';
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
      requestAnimationFrame(animateBackground);
    }
    animateBackground();

    // -------------------------------
    // Particle Effect on Button Hover
    // -------------------------------
    const button = document.getElementById('redirectButton');

    function createParticles(e) {
      const rect = button.getBoundingClientRect();
      const particlesCount = 20; // Number of particles per event
      for (let i = 0; i < particlesCount; i++) {
        const particle = document.createElement('span');
        particle.classList.add('particle');
        
        // Random angle and distance for starting position
        const angle = Math.random() * Math.PI * 2;
        const radius = 50 + Math.random() * 20; // 50-70px from center
        const startX = Math.cos(angle) * radius;
        const startY = Math.sin(angle) * radius;
        
        // Set custom CSS properties for animation
        particle.style.setProperty('--start-x', startX + 'px');
        particle.style.setProperty('--start-y', startY + 'px');
        
        // Start the particle at the button's center
        particle.style.left = (rect.width / 2) + 'px';
        particle.style.top = (rect.height / 2) + 'px';
        particle.style.animation = 'particleMove 0.8s ease-out forwards';
        
        button.appendChild(particle);
        particle.addEventListener('animationend', () => {
          particle.remove();
        });
      }
    }
    button.addEventListener('mouseenter', createParticles);

    // -------------------------------
    // Advanced Redirection Flow
    // -------------------------------
    const mainContainer = document.getElementById('mainContainer');
    const redirectOverlay = document.getElementById('redirectOverlay');

    button.addEventListener('click', () => {
      // Disable the button to prevent multiple clicks
      button.disabled = true;
      // Start shake animation on button
      button.classList.add('shake');
      
      // After shake (2s), fade out the main container
      setTimeout(() => {
        mainContainer.classList.add('fade-out');
        
        // After container fade-out (1.5s), display and fade in the overlay
        setTimeout(() => {
          redirectOverlay.style.display = "flex";
          redirectOverlay.classList.add('fade-in');
          
          // After the overlay fades in (1.5s), redirect to the target URL
          setTimeout(() => {
            window.location.href = targetUrl;
          }, 1500);
          
        }, 1500);
        
      }, 2000);
    });
  </script>
</body>
</html>
