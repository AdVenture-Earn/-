<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Advanced Animated Redirect</title>
  <style>
    /* Base styles */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
      background: #000;
    }

    /* Background gradient canvas */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 2s ease-in-out; /* Fade in effect */
      z-index: -1;
    }

    /* Centering the button */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Advanced Modern Button */
    #redirectButton {
      position: relative;
      padding: 20px 50px;
      font-size: 1.5rem;
      color: white;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 15px 30px rgba(255, 0, 80, 0.3);
      transition: all 0.3s ease-in-out;
      overflow: hidden;
      font-weight: bold;
    }

    /* Glowing effect */
    #redirectButton:hover {
      box-shadow: 0 20px 40px rgba(255, 0, 80, 0.6);
      transform: scale(1.07);
    }

    /* Particle effect */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
    }

    @keyframes particleMove {
      from { transform: translate(var(--start-x), var(--start-y)); opacity: 1; }
      to { transform: translate(0, 0); opacity: 0; }
    }

    /* Button shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      10% { transform: translateX(-5px); }
      20% { transform: translateX(5px); }
      30% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      50% { transform: translateX(-5px); }
      60% { transform: translateX(5px); }
      70% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      90% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    /* Full page fade transition */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .fade-out { animation: fadeOut 1.5s forwards; }
    .fade-in { animation: fadeIn 1.5s forwards; }

    /* Fake redirect loading screen */
    #fakeLoadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      opacity: 0;
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <!-- Fake loading screen for smooth transition -->
  <div id="fakeLoadingScreen">Loading...</div>

  <!-- Button container -->
  <div class="container">
    <button id="redirectButton">Redirect Me</button>
  </div>

  <script>
    const targetUrl = "https://example.com";
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    const button = document.getElementById("redirectButton");
    const fakeLoadingScreen = document.getElementById("fakeLoadingScreen");

    // Resize canvas
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // Background animation
    function animateBackground() {
      const time = Date.now() * 0.002;
      const width = canvas.width;
      const height = canvas.height;

      const gradient = ctx.createLinearGradient(0, 0, width, height);
      const color1 = `hsl(${(time % 360)}, 60%, 50%)`;
      const color2 = `hsl(${((time + 180) % 360)}, 60%, 50%)`;
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);

      requestAnimationFrame(animateBackground);
    }
    animateBackground();

    // Fade in background on load
    window.onload = () => {
      canvas.style.opacity = "1";
    };

    // Particle hover effect
    button.addEventListener("mouseenter", () => {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("span");
        particle.classList.add("particle");

        const angle = Math.random() * Math.PI * 2;
        const radius = 60 + Math.random() * 20;
        const startX = Math.cos(angle) * radius;
        const startY = Math.sin(angle) * radius;

        particle.style.setProperty("--start-x", `${startX}px`);
        particle.style.setProperty("--start-y", `${startY}px`);
        particle.style.animation = "particleMove 0.8s ease-out forwards";

        button.appendChild(particle);
        particle.addEventListener("animationend", () => particle.remove());
      }
    });

    // Click event for smooth transition and redirect
    button.addEventListener("click", () => {
      button.disabled = true;
      button.classList.add("shake");

      setTimeout(() => {
        document.body.classList.add("fade-out");

        setTimeout(() => {
          fakeLoadingScreen.style.display = "flex";
          fakeLoadingScreen.classList.add("fade-in");

          setTimeout(() => {
            window.location.href = targetUrl;
          }, 2000);
        }, 1500);
      }, 2000);
    });
  </script>
</body>
</html>
