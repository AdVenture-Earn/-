<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Redirect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1fa2ff, #12d8fa, #a6ffcb);
            background-size: 300% 300%;
            animation: gradientShift 10s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .button-container {
            position: relative;
        }

        .redirect-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .redirect-button:hover {
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        .redirect-button:active {
            animation: shake 2s;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-2px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button" onclick="redirect()">Go</button>
    </div>

    <script>
        document.querySelector('.redirect-button').addEventListener('mousemove', function(e) {
            const button = this;
            const rect = button.getBoundingClientRect();
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                
                particle.style.left = `${e.clientX}px`;
                particle.style.top = `${e.clientY}px`;
                particle.style.opacity = 1;
                
                const xMove = (Math.random() - 0.5) * 200;
                const yMove = (Math.random() - 0.5) * 200;
                
                setTimeout(() => {
                    particle.style.transform = `translate(${xMove}px, ${yMove}px) scale(0)`;
                    particle.style.opacity = 0;
                }, 10);
                
                setTimeout(() => particle.remove(), 500);
            }
        });

        function redirect() {
            document.body.style.animation = 'fadeOut 2s forwards';
            setTimeout(() => {
                window.location.href = "https://example.com";
            }, 2000);
        }
    </script>
</body>
</html>
