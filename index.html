<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Animated Redirect Button</title>
  <style>
    /* Global Reset and Layout */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #111; /* Fallback dark background */
    }

    /* Animated Background with Multiple Layers */
    body::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 90deg, #ff416c, #ff4b2b, #ff416c, #ff4b2b);
      animation: rotateBackground 20s linear infinite;
      z-index: -2;
      filter: blur(60px);
    }
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(255,65,108,0.4), rgba(255,75,43,0.4)), 
                  linear-gradient(225deg, rgba(98,0,234,0.3), rgba(126,63,242,0.3));
      z-index: -1;
      animation: gradientShift 10s ease-in-out infinite alternate;
      filter: blur(20px);
    }
    @keyframes rotateBackground {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes gradientShift {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* Button Styling: Rounded, Gradient, and Animated */
    .redirect-button {
      position: relative;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 50px;  /* Pill-shaped design */
      cursor: pointer;
      outline: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden; /* Ensure child elements are clipped to button's shape */
    }
    /* Updated pseudo-element to cover only the button's area */
    .redirect-button::before {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(60deg, rgba(255,255,255,0.15), rgba(255,255,255,0));
      transform: rotate(0deg);
      transition: transform 0.5s;
      z-index: -1; /* Place behind the button content */
    }
    /* Enhanced Hover Effects */
    .redirect-button:hover {
      transform: scale(1.1) rotate(2deg);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }
    .redirect-button:hover::before {
      transform: rotate(360deg);
    }
    .redirect-button:active {
      transform: scale(0.95) rotate(-2deg);
    }
    /* Click Animation: Plays for 2 seconds before redirecting */
    @keyframes clickAnimation {
      0% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(1.3) rotate(10deg);
        opacity: 0.7;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    .animate-click {
      animation: clickAnimation 2s forwards;
    }
  </style>
</head>
<body>
  <!-- Centered Button with Enhanced Visuals -->
  <button class="redirect-button" id="redirectBtn">
    Click Me to Redirect
  </button>

  <script>
    /**
     * Plays a 2-second animation on click, then redirects.
     * SECURITY WARNING: Use a trusted URL to avoid open redirect vulnerabilities.
     */
    document.getElementById("redirectBtn").addEventListener("click", function() {
      this.classList.add("animate-click");
      this.disabled = true;
      setTimeout(function() {
        window.location.href = "https://www.example.com"; // Replace with your trusted URL
      }, 2000);
    });
  </script>
</body>
</html>
