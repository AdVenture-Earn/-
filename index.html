<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Animated Button</title>
  <style>
    /* Reset & Centering */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #111; /* Dark theme */
      overflow: hidden;
    }

    /* Animated Background */
    body::before {
      content: "";
      position: fixed;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,65,108,0.4), rgba(255,75,43,0.2));
      animation: gradientShift 10s ease-in-out infinite alternate;
      filter: blur(40px);
      z-index: -2;
    }
    @keyframes gradientShift {
      0% { transform: scale(1); filter: hue-rotate(0deg); }
      100% { transform: scale(1.1); filter: hue-rotate(360deg); }
    }

    /* Modern Button */
    .redirect-button {
      position: relative;
      background: linear-gradient(45deg, #ff416c, #ff4b2b);
      color: #fff;
      border: none;
      padding: 20px 50px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 0; /* Ensuring pseudo-elements stay behind */
    }

    /* Fix: Restricting background effect inside button */
    .redirect-button::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(60deg, rgba(255,255,255,0.15), rgba(255,255,255,0));
      z-index: -1; /* Ensures no background leaks */
      transition: transform 0.5s;
    }

    /* Hover Effects */
    .redirect-button:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 25px rgba(255, 65, 108, 0.3);
    }
    .redirect-button:hover::before {
      transform: rotate(360deg);
    }

    /* Click Animation */
    @keyframes clickAnimation {
      0% { transform: scale(1) rotate(0deg); opacity: 1; }
      50% { transform: scale(1.3) rotate(10deg); opacity: 0.7; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }
    .animate-click {
      animation: clickAnimation 2s forwards;
    }
  </style>
</head>
<body>

  <button class="redirect-button" id="redirectBtn">Click Me</button>

  <script>
    document.getElementById("redirectBtn").addEventListener("click", function() {
      this.classList.add("animate-click");
      this.disabled = true;
      setTimeout(() => {
        window.location.href = "https://www.example.com"; // Change this URL
      }, 2000);
    });
  </script>

</body>
</html>
