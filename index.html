<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Redirect</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            background: linear-gradient(45deg, #ff416c, #ff4b2b, #1fa2ff, #12d8fa, #a6ffcb, #ff9a9e, #fad0c4);
            background-size: 400% 400%;
            animation: gradientShift 10s infinite alternate;
            opacity: 0;
            animation: fadeIn 2s forwards, gradientShift 15s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            text-align: center;
        }

        .button-container {
            position: relative;
            margin-top: 20px;
        }

        .redirect-button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
        }

        .redirect-button:hover {
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        .redirect-button:active {
            animation: shake 1s;
        }

        @keyframes shake {
            10%, 90% { transform: translateX(-2px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }

        .loading-label {
            position: absolute;
            font-size: 24px;
            color: white;
            opacity: 0;
        }

        .search-container {
            margin-top: 30px;
            text-align: center;
        }

        .search-container input, .search-container button {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="home">
        <h1 style="color: white;">Welcome to the Redirect Platform</h1>
        <div class="search-container">
            <input type="text" id="search-box" placeholder="Enter redirect number...">
            <button onclick="searchRedirect()">Go</button>
        </div>
        <div class="button-container">
            <button class="redirect-button" onclick="redirect()">Go</button>
        </div>
        <div class="loading-label" id="loading-label">Loading the redirection link...</div>
    </div>

    <script>
        document.getElementById('loading-label').style.display = 'none';

        function searchRedirect() {
            const input = document.getElementById('search-box').value;
            if (input) {
                window.location.href = `/${input}`;
            }
        }

        function redirect() {
            const button = document.querySelector('.redirect-button');
            button.style.animation = 'shake 1s forwards';
            setTimeout(() => {
                button.style.display = 'none';
                document.getElementById('loading-label').style.display = 'block';
                document.getElementById('loading-label').style.animation = 'fadeIn 1s forwards';
                setTimeout(() => {
                    document.body.style.animation = 'fadeOut 2s forwards';
                    setTimeout(() => {
                        const path = window.location.pathname.replace("/", "");
                        if (path) {
                            window.location.href = `https://example.com/${path}`;
                        } else {
                            document.getElementById('home').style.display = 'block';
                        }
                    }, 2000);
                }, 1000);
            }, 1000);
        }
    </script>
</body>
</html>
