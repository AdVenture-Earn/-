<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animated Redirect Button</title>
  <style>
    /* Base styles for full-screen layout */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: sans-serif;
      background: #000; /* Fallback background */
    }

    /* Fullscreen canvas for animated gradient background */
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Centering container for the button */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    /* Modern button style */
    #redirectButton {
      position: relative;
      padding: 20px 40px;
      font-size: 1.5rem;
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden; /* To contain the particles */
      transition: transform 0.2s;
    }

    /* Scale effect on hover */
    #redirectButton:hover {
      transform: scale(1.05);
    }

    /* Particle element style */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fff;
      border-radius: 50%;
      pointer-events: none;
      opacity: 0.8;
    }

    /* Keyframes for particle movement (from a start offset to the center) */
    @keyframes particleMove {
      from {
        transform: translate(var(--start-x), var(--start-y));
        opacity: 1;
      }
      to {
        transform: translate(0, 0);
        opacity: 0;
      }
    }

    /* Keyframes for button shake animation */
    @keyframes shake {
      0% { transform: translate(0, 0) rotate(0deg); }
      10% { transform: translate(-5px, 0) rotate(-2deg); }
      20% { transform: translate(5px, 0) rotate(2deg); }
      30% { transform: translate(-5px, 0) rotate(-2deg); }
      40% { transform: translate(5px, 0) rotate(2deg); }
      50% { transform: translate(-5px, 0) rotate(-2deg); }
      60% { transform: translate(5px, 0) rotate(2deg); }
      70% { transform: translate(-5px, 0) rotate(-2deg); }
      80% { transform: translate(5px, 0) rotate(2deg); }
      90% { transform: translate(-5px, 0) rotate(-2deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* Applying shake animation */
    .shake {
      animation: shake 2s;
    }

    /* Fade-out animation for the entire page */
    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-out {
      animation: fadeOut 1.5s forwards;
    }
  </style>
</head>
<body>
  <!-- Canvas used for animated background -->
  <canvas id="bgCanvas"></canvas>
  
  <!-- Centered container with the animated button -->
  <div class="container">
    <button id="redirectButton">Redirect Me</button>
  </div>

  <script>
    /********************************************************************
     * Security & Legal Notice:
     * This code is provided for educational and demonstration purposes only.
     * Do not use this code to redirect users without consent or for deceptive practices.
     * Always ensure that animations and redirects do not negatively affect user experience.
     ********************************************************************/

    // Set the target URL for redirection (change as needed)
    const targetUrl = "https://example.com";

    // -------------------------------
    // Canvas Background Animation
    // -------------------------------
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');

    // Resize canvas to fit window
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // Animate background with a shifting gradient based on time
    function animateBackground() {
      const time = Date.now() * 0.002; // Adjust speed of hue change
      const width = canvas.width;
      const height = canvas.height;
      
      // Create a linear gradient that changes over time
      const gradient = ctx.createLinearGradient(0, 0, width, height);
      const color1 = 'hsl(' + (time % 360) + ', 50%, 50%)';
      const color2 = 'hsl(' + ((time + 180) % 360) + ', 50%, 50%)';
      gradient.addColorStop(0, color1);
      gradient.addColorStop(1, color2);
      
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, width, height);
      requestAnimationFrame(animateBackground);
    }
    animateBackground();

    // -------------------------------
    // Particle Effect on Hover
    // -------------------------------
    const button = document.getElementById('redirectButton');

    // Function to create particle elements dynamically
    function createParticles(e) {
      const rect = button.getBoundingClientRect();
      const particlesCount = 20; // Number of particles per hover event
      for (let i = 0; i < particlesCount; i++) {
        const particle = document.createElement('span');
        particle.classList.add('particle');
        
        // Random angle and distance for starting position (outside the center)
        const angle = Math.random() * Math.PI * 2;
        const radius = 50 + Math.random() * 20; // 50-70px away from center
        const startX = Math.cos(angle) * radius;
        const startY = Math.sin(angle) * radius;
        
        // Set custom CSS properties for the animation
        particle.style.setProperty('--start-x', startX + 'px');
        particle.style.setProperty('--start-y', startY + 'px');
        
        // Position the particle at the center of the button
        particle.style.left = (rect.width / 2) + 'px';
        particle.style.top = (rect.height / 2) + 'px';
        
        // Apply the particle animation (duration and easing)
        particle.style.animation = 'particleMove 0.8s ease-out forwards';
        
        // Append particle to the button element
        button.appendChild(particle);
        
        // Remove the particle after the animation ends to avoid DOM clutter
        particle.addEventListener('animationend', () => {
          particle.remove();
        });
      }
    }

    // Trigger particle effect on mouse enter
    button.addEventListener('mouseenter', createParticles);

    // -------------------------------
    // Button Click: Shake, Fade, and Redirect
    // -------------------------------
    button.addEventListener('click', () => {
      // Disable the button to prevent multiple clicks
      button.disabled = true;
      
      // Add shake animation class
      button.classList.add('shake');
      
      // After 2 seconds (duration of shake), fade out the page
      setTimeout(() => {
        document.body.classList.add('fade-out');
        
        // After the fade-out animation (1.5s), redirect to the target URL
        setTimeout(() => {
          window.location.href = targetUrl;
        }, 1500);
      }, 2000);
    });
  </script>
</body>
</html>
