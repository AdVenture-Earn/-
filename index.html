<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect Button</title>
  <style>
    /* Reset margin and padding; center content vertically and horizontally */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0; /* Light background for a modern look */
    }

    /* Style for the modern, minimal button */
    .redirect-button {
      background: #6200ea; /* Primary color (purple) */
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, background 0.3s ease-in-out;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      outline: none;
    }

    /* Hover effect: change background and scale up slightly */
    .redirect-button:hover {
      background: #7e3ff2;
      transform: scale(1.05);
    }

    /* Active effect: scale down slightly to mimic a press */
    .redirect-button:active {
      transform: scale(0.95);
    }

    /* Focus effect: subtle pulse animation */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(98, 0, 234, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(98, 0, 234, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(98, 0, 234, 0);
      }
    }
    
    .redirect-button:focus {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <!-- Button that triggers redirection when clicked -->
  <button class="redirect-button" onclick="redirect()">
    Click Me to Redirect
  </button>

  <script>
    /**
     * redirect function:
     * Redirects the user to a specified URL.
     * WARNING: Ensure the URL is trustworthy to avoid open redirect vulnerabilities.
     */
    function redirect() {
      // Replace the URL below with your desired target.
      window.location.href = "https://parsec.gg/g/2sa9Ik5opuKyuoeEEWuwTUjkuTa/Oru8mBqZ";
    }
  </script>
</body>
</html>
